<html>
  <head>

        user(json => {
            if (json?.name) {
              document.location = 'index.html';
            }
        })
    </script>

  </head>

    <div class="form-wrap">
  <div class="profile">

    <div>
      <label for="name">Имя</label>
      <input type="text" name="name" required>

    <div>
      <label for="password">Пароль</label>
      <input type="password" name="pass" required>

  </form>
</div>
